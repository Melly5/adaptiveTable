<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<html>
  <body>
    <h1>Top Kpop groups of 2021</h1>

    <div class="search">
      <input id="search-input" class="search-input" type="text" />
      <button class="search-button" onclick="tableSearch()">Search</button>
    </div>
    <div class="container">
      <div class="table">
        <div class="column first">
          <div class="cell article" data-column="group" data-order="desc">
            Group
          </div>
          <div class="cell article" data-column="company">Company</div>
          <div class="cell article" data-column="amount">Member's amount</div>
          <div class="cell article" data-column="album">Recent Album</div>
          <div class="cell article" data-column="song">Top song</div>
        </div>
        <div id="myData"></div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
